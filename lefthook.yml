frontend: &frontend
  glob: "**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"

pre-push:
  commands:
    lint:
      <<: *frontend
      run: cd ./frontend && pnpx next lint
    check:
      <<: *frontend
      run: pnpx @biomejs/biome check --config-path=./frontend/biome.json --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}

pre-commit:
  parallel: true
  commands:
    lint:
      <<: *frontend
      run: cd ./frontend && pnpx next lint
    check:
      <<: *frontend
      run: pnpx @biomejs/biome check --config-path=./frontend/biome.json --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
